<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amber Quiz</title>
</head>
<body>
    <img class = "logo" src="assets/images/logoNew.png" alt="logo">

    <h1 class = "heading">Amber Family Quiz</h1>
    
    <div class = "question-area">
        <h2 class = "display-question">Question</h2>
    </div>
        <div class  = "controls-area">
            
        </div>
    
    <div class = "score-area">
        <p class = "score-area">Correct Answers <span id = "score-correct"> /8</span></p>
        <p class = "score-area"> Incorrect Answers<span id = "score-incorrect"> /8</span></p>
    </div>
   
<div class="buttons">
   <div class="answer-a">
    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
   </div>
   <div class="answer-b">
    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
   </div>
   <div class="answer-c">
    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
   </div>
   <div class="answer-d">
    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
</div>
   </div>
   <div class="submit"><button data-type="submit" class="btn btn--gray">Submit Answer</button></div>
 
           

    <script src="assets/js/script.js"></script>
</body>
</html>
